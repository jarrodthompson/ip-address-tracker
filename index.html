<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
    </script>
</head>

<body>
  <div class="app-contianer">
    <div class="form-container">
      <h1 class="title">IP Address Tracker</h1>
      <form class="form-elements" onsubmit="handleSearch">
        <input id="ip_address" type="text" class="form-control" placeholder="Search for any IP address" />
        <button id="search_btn" class="btn-dark">
          <!-- move the width and height elements to styles.css -->
          <img src="/assets/icon-arrow.svg" width="12px" height="12px" alt="" srcset="" />
        </button>
      </form>
    </div>
    <div class="results-display">
      <div class="display-container">
        <div class="info-block block-separator">
          <h4 class="muted-title">Ip Address</h4>
          <span id="current_ip" class="results">192.212.174.101</span>
        </div>

        <div class="info-block block-separator">
          <h4 class="muted-title">Location</h4>
          <span id="current_town" class="results">Cape Town, SA 7530</span>
        </div>
        <div class="info-block block-separator">
          <h4 class="muted-title">Timezone</h4>
          <span id="current_zone" class="results">UTC +2:00</span>
        </div>
        <div class="info-block info-block-last">
          <h4 class="muted-title">ISP</h4>
          <span id="current_isp" class="results">Rain</span>
        </div>
      </div>
    </div>
    <div id="display-map" class="map-container"></div>
  </div>



  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://iptrackerjt.netlify.app/">Jarrod Thompson</a>.
  </div>



  <script src="/js/ip_tracker.js"></script>
</body>

</html>
